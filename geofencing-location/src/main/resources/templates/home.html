<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>

    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/css/jquery.loadmask.css}" href="../static/css/jquery.loadmask.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/home.css}" href="../static/css/home.css" rel="stylesheet"/>

</head>
<body onload="onload();" onunload="disconnect();">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Geofencing Location</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home"><span class="glyphicon glyphicon-home"></span> Home<span class="sr-only"></span></a></li>
                <li id="logout"><a href="/"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="table-responsive">
                <table id="table" class="table table-bordered table-striped table-vertical-middle">
                    <tr>
                        <th>Notifications</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-8">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/jquery.loadmask.min.js}" src="../static/js/jquery.loadmask.min.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script th:src="@{/js/sockjs.js}" src="../static/js/sockjs.js"></script>
<script th:src="@{/js/stomp.js}" src="../static/js/stomp.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.21"></script>

<script type="text/javascript">
    if (!navigator.geolocation) {
        alert('Your browser does not support geolocation. Please download latest browser version.');
        $("button").attr("disabled", "disabled");
    }

    function onload() {
        starting();
        getData();
    }
</script>

<script th:src="@{/js/app.js}" src="../static/js/app.js"></script>
<script th:src="@{/js/core.js}" src="../static/js/core.js"></script>
</body>
</html>
