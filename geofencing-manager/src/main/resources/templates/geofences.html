<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Geofences</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>

    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/css/form-elements.css}" href="../static/css/form-elements.css"
          rel="stylesheet"/>
    <link th:href="@{/css/core.css}" href="../static/css/core.css" rel="stylesheet"/>

</head>
<body onload="starting();">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/user">Geofencing Manager</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/user"><span class="glyphicon glyphicon-user"></span> User<span class="sr-only"></span></a></li>
                <li class="active"><a href="/geofences"><span class="glyphicon glyphicon-globe"></span> Geofences</a></li>
                <li><a href="/rules"><span class="glyphicon glyphicon-transfer"></span> Rules</a></li>
                <li id="logout"><a href="/"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div id="map-canvas"></div>
        </div>
        <div class="col-sm-4">
            <div class="text-center">
                <form id="mapForm">
                    <h3>Do you want to save it?</h3>
                    <div class="form-group col-sm-offset-2 col-sm-8">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" name="name"
                               placeholder="Name..." class="form-control"
                               id="name"/>
                    </div>
                    <input id="vertices" type="hidden" name="vertices" value=""/>
                    <button type="submit" class="btn">Save!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if (!navigator.geolocation) {
        alert('Your browser does not support geolocation. Please download latest browser version.');
        $("button").attr("disabled", "disabled");
    }
</script>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.21&amp;libraries=drawing"></script>
<script th:src="@{/js/geofences.js}" src="../static/js/geofences.js"></script>
</body>
</html>
